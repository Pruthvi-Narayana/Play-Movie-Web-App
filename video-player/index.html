<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
    <div class="video-container">
        <video id="videoPlayer" controls></video>
        <input type="file" id="fileInput" accept="video/*">
        <div id="dropArea">Drag & Drop Video Here</div>
    </div>

    <div class="controls-container">
        <input type="range" id="seekBar" value="0" step="0.1">
        <div class="controls">
            <button id="rewind1m">âª 1 min</button>
            <button id="rewind10s">â—€ï¸ 10s</button>
            <button id="playPause">â–¶ï¸</button>
            <button id="forward10s">10s â–¶ï¸</button>
            <button id="forward1m">1 min â©</button>
            <button id="theaterMode">ğŸ¬ Theater Mode</button>
            <button id="fullscreenMode">â›¶ Fullscreen</button>

            <div id="thumbnailPreview" class="thumbnail-preview"></div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
