<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">

    <title>Custom Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.9.8/ffmpeg.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="video-container">
        <video id="videoPlayer" controls></video>
        <input type="file" id="fileInput" accept="video/*">
        <div id="dropArea">Drag & Drop Video Here</div>
    </div>

    <!-- ‚úÖ Wrapped controls inside a new div -->
    <div class="controls-container">
        <input type="range" id="seekBar" value="0" step="0.1">
        <br>
        <div class="controls">
            <button id="rewind1m">‚è™ 1 min</button>
            <button id="rewind10s">‚óÄÔ∏è 10s</button>
            <button id="playPause">‚ñ∂Ô∏è</button>
            <button id="forward10s">10s ‚ñ∂Ô∏è</button>
            <button id="forward1m">1 min ‚è©</button>
            <div id="thumbnailPreview" class="thumbnail-preview"></div>
        </div>
        <br>
        <br>
        <div class="controls">
            <button id="theaterMode">üé¨ Theater Mode</button>
            <button id="fullscreenMode">‚õ∂ Fullscreen</button>
        </div>
        <br>
        <br>
        <div class="controls">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">

            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1">

            <label for="audioBoost">Audio Boost</label>
            <input type="range" id="audioBoost" min="1" max="3" step="0.1" value="1">

            <select id="audioTracks"></select>
            <select id="audioTrackSelect">
                <option value="">Select Audio Track</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
